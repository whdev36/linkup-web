{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% load static %}

{% block content %}
	<div class="row">
		<div class="col-md-8">
			{% if users %}
				<ul class="list-group list-group-flush">
					{% for u in users %}
						<li class="list-group-item d-flex align-items-center justify-content-between">
							<div class="d-flex align-items-center gap-3">
								<img class="rounded-circle border border-1 p-1 border-{{ u.border_color }}"
									src="{% if u.picture %}{{ u.picture.url }}{% else %}{% static 'img/default-pic.png' %}{% endif %}"
									alt="{{ u.username }}" style="width: 60px;">
								<div>
									<h5 class="mb-0">{{ u.first_name }} {{ u.last_name }}</h5>
									<p class="text-muted mb-0">@{{ u.username }}</p>
								</div>
							</div>
							<a class="btn btn-primary" href="#">Follow</a>
						</li>
					{% endfor %}
				</ul>
			{% endif %}
		</div>
	</div>
{% endblock %}
