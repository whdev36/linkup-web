<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit Post{% else %}Create Post{% endif %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">{% if form.instance.pk %}Edit Post{% else %}Create Post{% endif %}</h1>

        <form method="post" enctype="multipart/form-data" class="card p-4">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="mb-3">
                <label for="id_content" class="form-label">Content</label>
                {{ form.content }}
                {{ form.content.errors }}
            </div>


            <button type="submit" class="btn btn-success">
                {% if form.instance.pk %}Update{% else %}Post{% endif %}
            </button>
            <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script>
        // Add Bootstrap validation styles
        (function () {
            const forms = document.querySelectorAll('form')
            Array.from(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
