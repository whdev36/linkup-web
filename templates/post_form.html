<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if post %}Update Post{% else %}Create Post{% endif %}</title>
</head>
<body>
    <div class="container">
        <h1>{% if post %}Update Post{% else %}Create Post{% endif %}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" class="form-control" rows="4" required>{{ post.content|default:'' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">
                {% if post %}Update{% else %}Create{% endif %}
            </button>
            <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
