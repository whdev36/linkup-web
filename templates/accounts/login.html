{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form action="#" method="post">
                <h1 class="mb-5">Login</h1>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" class="form-control">
                </div>
                <button class="btn btn-primary w-100 mb-3" type="submit">Login</button>
                <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
            </form>
        </div>
    </div>
{% endblock %}
