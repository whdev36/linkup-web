{% extends 'base.html' %}

{% block title %}Update{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form action="#" method="post" enctype="multipart/form-data">
                <h1 class="mb-5">Update</h1>
                {% csrf_token %}
                {{ form.as_div }}
                <button class="btn btn-primary w-100 mb-3" type="submit">Update</button>
            </form>
        </div>
    </div>
{% endblock %}
